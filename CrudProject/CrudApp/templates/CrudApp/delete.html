{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>delete page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class="alert alert-text bg-info mt-5">
			<h2 class="text-center">Are you sure to delete the {{data.name}} record</h2>
		</div>
		<div class="text-center">
			<input type="submit" name="submit" value="Delete" class="btn btn-danger">

			<a href="{% url 'read' %}" class="btn btn-warning">Cancel</a>
		</div>
	</form>
</body>
</html>
