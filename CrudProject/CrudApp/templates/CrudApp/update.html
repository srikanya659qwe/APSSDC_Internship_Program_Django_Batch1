{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>updation page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

</head>
<body>
	<div class="container card card-body mt-3 col-md-5 bg-warning">
		<h2 class="text-center bg-success">Student data updation Form</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label>Name:</label>
				<input type="text" name="uname" placeholder="Enter Your Username" class="form-control my-4" value="{{info.name}}">
			</div>

			<div class="form-group">
				<label>RollNumber:</label>
				<input type="number" name="rnm" placeholder="Enter Your RollNumber" class="form-control my-4" value="{{info.rollnum}}">
			</div>

			<div class="form-group">
				<label>Age:</label>
				<input type="number" name="age" placeholder="Enter Your Age" class="form-control my-4" value="{{info.age}}">
			</div>

			<div class="form-group">
				<label>Mobile:</label>
				<input type="number" name="mbl" placeholder="Enter Your mobile number" class="form-control my-4" value="{{info.mobile}}">
			</div>

			<div class="form-group">
				<label>Email:</label>
				<input type="email" name="email" placeholder="Enter Your Email Address" class="form-control my-4" value="{{info.email}}">
			</div>

			<div class="form-group">
				<label>Address:</label>
				<input type="text" name="addr" placeholder="Enter Your Address" class="form-control my-4" value="{{info.address}}">
			</div>

			<button class="btn btn-primary">Update</button>

		</form>
	</div>
</body>
</html>
